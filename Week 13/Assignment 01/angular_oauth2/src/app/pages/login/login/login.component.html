<div class="flex h-screen bg-gray-100">
    <div aria-live="polite" toastContainer></div>
  
    <!-- Left Side (Image) -->
    <div
        class="relative hidden h-full flex-col p-10 lg:flex lg:w-3/5"
        [ngStyle]="{
            'background-image': 'url(' + mainbg + ')',
            'background-repeat': 'no-repeat',
            'background-size': 'cover',
            'background-position': 'center'
        }"
    >
        <!-- Green overlay -->
        <div class="absolute inset-0 bg-green-1 bg-opacity-80"></div>
    
        <div class="relative flex items-end justify-start w-full h-full text-white">
            <div class="p-10">
                <h1 class="text-4xl font-bold mb-4">POS Admin</h1>
                <p class="text-xl italic">
                    Master Your POS Admin The Future of Retail Management
                </p>
            </div>
        </div>
    </div>
  
    <!-- Right Side (Form) -->
    <div class="flex lg:p-8 lg:w-2/5 w-full items-center justify-center p-10 bg-white">
        <div class="w-full max-w-md">
            <h2 class="text-center text-4xl font-bold pb-3">Login</h2>
            <p class="text-center text-lg text-muted-foreground mb-8">
                Please login by filling the form below
            </p>
    
            <!-- Login Form -->
            <form (submit)="login()" class="md:px-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="username">Username</label>
                    <input
                        [(ngModel)]="user.username"
                        type="text"
                        id="username"
                        name="username"
                        class="appearance-none border rounded rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Enter your username"
                    />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="password">Password</label>
                    <input
                        [(ngModel)]="user.password"
                        type="password"
                        id="password"
                        name="password"
                        class="appearance-none border rounded rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Enter your password"
                    />
                </div>
        
                <!-- Submit Button -->
                <div class="flex items-center justify-end w-full">
                    <button
                        type="submit"
                        class="bg-green-2 w-full rounded-xl hover:bg-green-3 transition-transform duration-300 transform hover:scale-105 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
                    >
                    Login
                    </button>
                </div>
            </form>
    
            <!-- Or Login With Section -->
            <div class="relative my-6 flex items-center justify-center">
                <span class="absolute inset-x-0 bg-gray-200 h-[1px]"></span>
                <span class="relative bg-white px-4 text-gray-500">or login with</span>
            </div>
    
            <!-- Google Login Button -->
            <div class="flex items-center justify-center md:px-6">
                <button
                    (click)="loginwithOauth()"
                    class="flex items-center w-full bg-white border border-gray-300 rounded-xl py-2 px-6 justify-center items-center hover:bg-gray-50 hover:shadow transition-transform duration-300 transform hover:scale-105"
                >
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo" class="w-6 h-6 mr-3" />
                    <span class="text-gray-700 font-medium">Sign in with Google</span>
                </button>
            </div>
        </div>
    </div>
</div>
